name: Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'   # Hanya trigger saat push tag versi, misal v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build APK (Release)
        run: ./gradlew :whatsapp-clone-sample:assembleRelease

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: whatsapp-clone-sample/build/outputs/apk/release/whatsapp-clone-sample-release.apk
          asset_name: whatsapp-clone-sample-release.apk
          asset_content_type: application/vnd.android.package-archive
